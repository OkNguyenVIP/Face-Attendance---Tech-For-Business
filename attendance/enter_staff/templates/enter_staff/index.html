<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Enter Staff - Tech For Business</title>
	<link rel="stylesheet" type="text/css" href="{% static 'face_attendance/styles.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-latest.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="vertical-center">
		<div class="container">
			<div class="row vertical-center">
				<div class="col-12 border border-dark">
					<form action="{% url 'add-information' %}" method="post">
						{% csrf_token %}
						<input type="hidden" name="username" value="{{ username }}">
						<div class="row">
							<button type="button" class="btn btn-primary col-md-6 col-sm-12 text-center pr-0 pl-0" disabled><h1>Infomation</h1></button>
							<button type="submit" class="btn btn-secondary text-white col-md-6 d-none d-md-block pr-0 pl-0 text-center"><h1>Take photo</h1></button>
						</div>
						<div class="col-12 form-group mt-4">
							<div class="input-group mb-3"> <input type="text" class="form-control input-text" placeholder="Search..." aria-label="Recipient's username" aria-describedby="basic-addon2">
								<div class="input-group-append"> <button class="btn btn-outline-warning btn-lg" type="button"><i class="fa fa-search"></i></button> </div>
							</div>
						</div>
						<div class="form-group mt-4">
							<label class="font-weight-bold">Họ và tên</label>
							<input type="text" class="form-control" id="fullname" placeholder="Họ và tên nhân viên" name="fullname" value="" style="height: 50px;">
						</div>
						<div class="form-group mt-4">
							<label class="font-weight-bold">Mã số</label>
							<input type="text" class="form-control" id="number" placeholder="Mã số nhân viên" name="number" value="" style="height: 50px;">
						</div>
						<div class="form-group mt-4">
							<label class="font-weight-bold">Day Of Birth</label>
							<input type="date" class="form-control" id="dob" name="dob" value="" style="height: 50px;">
						</div>
						<div class="form-group col-12 text-center mt-4">
							<button type="submit" class="btn btn-info col-12 d-block d-md-none text-white text-center" style="height: 50px;">Next</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
